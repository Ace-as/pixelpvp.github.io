<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pixel PvP - MTA Server</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #1b1b1b;
      color: #fff;
      text-align: center;
      padding: 60px;
      overflow-x: hidden;
      margin: 0;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.3em;
      margin: 10px 0;
    }
    .ip-box {
      background: #2a2a2a;
      padding: 15px 25px;
      display: inline-block;
      border-radius: 10px;
      margin: 20px 0;
      font-weight: bold;
      font-size: 1.2em;
    }
    button {
      padding: 10px 20px;
      background: #00c896;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
      margin: 10px;
    }
    button:hover {
      background: #00e6aa;
    }
    .discord {
      background: #5865F2;
    }
    .discord:hover {
      background: #4752C4;
    }
    .soon {
      color: #ffa500;
      font-weight: bold;
      margin-top: 20px;
      font-size: 1.2em;
    }
    .snowflake {
      position: fixed;
      top: -10px;
      color: white;
      font-size: 1.5em;
      user-select: none;
      pointer-events: none;
      z-index: 9999;
      animation: fall linear infinite;
    }
    @keyframes fall {
      0% { transform: translateY(0); }
      100% { transform: translateY(100vh); }
    }
  </style>
</head>
<body>
  <h1>❄️ Pixel PvP MTA Server ❄️</h1>
  <p>سيرفر قتالي مخصص لمحبي الحماس!</p>

  <div class="ip-box" id="server-ip">soooon</div><br />
  <button onclick="copyIP()">📋 نسخ IP</button>
  <button class="discord" onclick="location.href='https://discord.gg/4gqU7vVn63'">💬 دخول ديسكورد</button>

  <p>🟢 الحالة: <strong>أونلاين</strong></p>
  <p>👥 اللاعبين: 32/100</p>
  <p>⏰ السيرفر مفتوح منذ: 4 ساعات</p>

  <p class="soon">🚧 سيرفر MTA سيتم إطلاقه قريبًا! ترقّبونا 🚀</p>

  <script>
    function copyIP() {
      const ip = document.getElementById("server-ip").innerText;
      navigator.clipboard.writeText(ip);
      alert("✅ تم نسخ IP السيرفر: " + ip);
    }

    // ❄️ كود تساقط الثلج
    function createSnowflake() {
      const snowflake = document.createElement('div');
      snowflake.classList.add('snowflake');
      snowflake.style.left = Math.random() * window.innerWidth + 'px';
      snowflake.style.animationDuration = (Math.random() * 3 + 2) + 's';
      snowflake.textContent = '❄️';
      document.body.appendChild(snowflake);
      setTimeout(() => {
        snowflake.remove();
      }, 5000);
    }
    setInterval(createSnowflake, 200);
  </script>
</body>
</html>
